<div class="timeAndWeatherWidget">
  <div class="timeDisplay"></div>
  <div class="weatherDisplay">
    <div class="forecastGraph">
      <div class="precipitationGraph"></div>
      <div class="midline"></div>
      <div class="daylightIndicator"></div>
      <div class="midlineDot noonDot"></div>
      <div class="midlineDot leftDot"></div>
      <div class="midlineDot rightDot"></div>
     
      
      
      <div class="currentTimeMarker"></div>
      <div class="high tempDisplay">
        <div class="highTemp tempText"></div>
        <div class="highTempDot tempDot"></div>
        <div class="highTempTime tempTimeText"></div>
      </div>
      <div class="low tempDisplay">
        <div class="lowTemp tempText"></div>
        <div class="lowTempDot tempDot"></div>
        <div class="lowTempTime tempTimeText"></div>
      </div>
    </div>
    <p class="summary"></p>
    <p class="precip"></p>
  </div>
</div>

<div class="nextBusWidget">
	<div class="tableHeader">
		<div class="tableCell etaColumn">Next Bus In</div>
		<div class="tableCell statusColumn">Status</div>
	</div>
	<div class="nextBusTable"></div>
</div>
